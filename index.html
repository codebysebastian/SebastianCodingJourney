<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <header class="header">
    <!-- desktop menu -->
    <nav class="main-nav--desktop">
      <ul class="main-nav__list">
        <li class="main-nav__item"><a class="main-nav__link" href="#">Home</a></li>
        <li class="main-nav__item"><a class="main-nav__link" href="#">About</a></li>
        <li class="main-nav__item"><a class="main-nav__link" href="#">Projects</a></li>
        <li class="main-nav__item"><a class="main-nav__link" href="#">Contact me</a></li>
      </ul>
    </nav>
    <!-- mobile menu -->
    <nav class="main-nav--mobile">
      <div class="main-nav__menu-container">
        <img class="main-nav__menu" src="assets/icons/menu.svg" alt="menu icon">
        <img class="main-nav__menu menu--open" src="assets/icons/menu_open.svg" alt="menu icon">
      </div>
      <ul class="dropdown-menu">
        <li class="dropdown-menu__item"><a class="dropdown-menu__link" href="#">Home</a></li>
        <li class="dropdown-menu__item"><a class="dropdown-menu__link" href="#">About</a></li>
        <li class="dropdown-menu__item"><a class="dropdown-menu__link" href="#">Projects</a></li>
        <li class="dropdown-menu__item"><a class="dropdown-menu__link" href="#">Contact</a></li>
      </ul>
    </nav>
  </header>
  <main class="main">
    <!-- hero section -->
    <section class="hero-section">
      <div class="hero-section__header">
        <img class="hero-section__figure" src="assets/images/selfie.jpeg" alt="picture of sebastian">
      </div>
      <div class="hero-section__body">
        <h2 class="hero-section__title">Software developer <img class="hero-section__greeting" src="assets/icons/waving-hand.svg" alt=""></h2>
        <p class="hero-section__text">Hi, I am Sebastian Niño Lopez. A passionate Software developer from Cali, Colombia. <img class="hero-section__location" src="assets/icons/location-pin.svg" alt=""></p>
        <ul class="hero-section__list">
          <li class="hero-section__item"><a class="hero-section__link" href="https://github.com/codebysebastian"><img src="assets/icons/social_github_icon.svg" alt="Github icon"></a></li>
          <li class="hero-section__item"><a class="hero-section__link" href="www.linkedin.com/in/sebastian-niño-lopez"><img src="assets/icons/social_linkedin_icon.svg" alt="Linkedin icon"></a></li>
        </ul>
      </div>
    </section>
    <!-- tech stack -->
    <section class="stack">
      <h2 class="stack__title">Tech Stack</h2>
      <hr class="stack__division">
      <ul class="stack__list">
        <li class="stack__item"><img src="assets/icons/html_icon.svg" alt="HTML icon"></li>
        <li class="stack__item"><img src="assets/icons/css_icon.svg" alt="CSS icon"></li>
        <li class="stack__item"><img src="assets/icons/javascript_icon.svg" alt="JavaScript icon"></li>
        <li class="stack__item"><img src="assets/icons/php_icon.svg" alt="PHP icon"></li>
        <li class="stack__item"><img src="assets/icons/mysql_icon.svg" alt="MySQL icon"></li>
        <li class="stack__item"><img src="assets/icons/jquery_icon.svg" alt="Jquery icon"></li>
        <li class="stack__item"><img src="assets/icons/laravel_icon.svg" alt="Laravel icon"></li>
        <li class="stack__item"><img src="assets/icons/bootstrap_icon.svg" alt="Bootstrap icon"></li>
        <li class="stack__item"><img src="assets/icons/tailwind_icon.svg" alt="TailwindCSS icon"></li>
      </ul>
    </section>
  </main>
  <footer>this is the footer section</footer>
  
</body>
</html>
